<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
</head>
<body>
    <label for="height">
        <input type="number" name="height" id="height" placeholder="enter height in centimeter">
    </label>
    <label for="weight">
        <input type="number" name="weight" id="weight" placeholder="enter height in kilogram">
    </label>
    <input type="submit" value="Submit" id="submit">
    <p>BMI: <span></span></p>

    <script>
        const height = document.querySelector("#height");
        const weight = document.querySelector("#weight");
        const submit = document.querySelector("#submit");
        const span = document.querySelector("span");
        function calculateBMI(){
            const heightInMeters = height.value / 100;
            const bmi = weight.value / (heightInMeters * heightInMeters);
            return span.textContent = bmi.toFixed(2);
        }
        submit.addEventListener('click', calculateBMI);
    </script>
</body>
</html>
